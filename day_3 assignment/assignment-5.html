<!-- Change the colors of anchors with hover, visited, active styles using internal CSS.  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>assignment-5</title>		
	<style >
	a:visited{
		color: green;
		background-color: transparent;
		text-decoration: none;
	}
		a:active{
			color:darkred ;
			background-color: transparent;
			text-decoration: none;

	}
	a:hover{
		color: pink;
		text-decoration: none;
		background-color: transparent;

	}
	</style>
</head>
<body>
	<center>
		<br><br>
		<a href="http:/google.com" target="_blank">Google</a>

	</center>
</body>
</html>
