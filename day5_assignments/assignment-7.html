<!-- Display paragraph only when div tag is hovered using pseudo class in the html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pseduo class example 2</title>
	<style>
		p{
			display: none;
			background-color: blue;
			text-align: center;
		}
		div:hover p{
			display: block;
		}
	</style>
</head>
<body>
	
	<div>
		hello hi!
		<p>hello! Im Hasana</p>
	</div>

</body>
</html>
