<!-- Create paragraphs in the div tag and demonstrate child css selector, highlight the paragraphs respectively. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>child selector</title>
	<style >
		div > p{
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<h1>child selector</h1>
	<p>this is child selector example</p>
	<div>
		<p>this is paragraph 1 in div 1 </p>
		<p>this is paragraph 2 in div 1 </p>
	<section>
		<p>this is paragraph 1 in section </p>
		<p>this is paragraph 2 in section </p>
	</section>
		<p>this is paragraph 4</p>
		<p>this is paragraph 5</p>
		<p>this is paragraph 6</p>
	</div>
	<p>this is paragraph 7</p>
	<p>this is paragraph 8</p>
</body>
</html>
